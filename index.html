<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>signup/forum</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="backgroundContainer">
        <div class="introText">
          This is a generic sign in page meant as a practice. Please provide
          your info to enter this website
        </div>

        <div id="signUpContainer">
          <form action="#" method="get">
            <legend>lets begin our journey together!</legend>
            <br />
            <label for="Name">*Name</label>
            <label for="NameContainer"
              ><br />
              <input
                type="text"
                id="first-Name"
                placeholder="First Name"
                minlength="2"
                maxlength="20"
                required />
              <input
                type="text"
                id="last-name"
                placeholder="Last Name"
                minlength="2"
                maxlength="20"
                required
            /></label>
            <label for="user_email">*Email</label>
            <input
              type="email"
              name="email"
              id="user_email"
              placeholder="email@example.com"
              required
            />
            <br />
            <label for="password">*Password</label>
            <label for="passwordContainer" id="passwordCond">
              <input
                type="password"
                id="password"
                placeholder="password"
                minlength="8"
                maxlength="20"
                required
              /> 
              <input
                type="password"
                id="passwordConfirm"
                placeholder="confirm Password"
                minlength="8"
                maxlength="20"
                required
              /><br />
            </label>
            <p id="length">8+ characters</p>
            <p id="cap">1 Capital letter</p>
            <p id="small">1 small letter</p>
            <p id="number">1 number</p>
            <p id="special">1 special character</p>
            <p id="confirm">password match</p>

            <label for="Number">*Phone Number</label>
            <input
              type="text"
              name="PhoneNumber"
              id="number"
              placeholder="eg.452342342"
              title="Error Message" pattern="[1-9]{1}[0-9]{8}"
              required
            /><br />

            <button type="submit" class="button" id="submetbtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
                ></path>
              </svg>
              <div class="text">Submet</div>
            </button>
          </form>
        </div>
      </div>
      <div class="textLogo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-brand-github-filled"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M5.315 2.1c.791 -.113 1.9 .145 3.333 .966l.272 .161l.16 .1l.397 -.083a13.3 13.3 0 0 1 4.59 -.08l.456 .08l.396 .083l.161 -.1c1.385 -.84 2.487 -1.17 3.322 -1.148l.164 .008l.147 .017l.076 .014l.05 .011l.144 .047a1 1 0 0 1 .53 .514a5.2 5.2 0 0 1 .397 2.91l-.047 .267l-.046 .196l.123 .163c.574 .795 .93 1.728 1.03 2.707l.023 .295l.007 .272c0 3.855 -1.659 5.883 -4.644 6.68l-.245 .061l-.132 .029l.014 .161l.008 .157l.004 .365l-.002 .213l-.003 3.834a1 1 0 0 1 -.883 .993l-.117 .007h-6a1 1 0 0 1 -.993 -.883l-.007 -.117v-.734c-1.818 .26 -3.03 -.424 -4.11 -1.878l-.535 -.766c-.28 -.396 -.455 -.579 -.589 -.644l-.048 -.019a1 1 0 0 1 .564 -1.918c.642 .188 1.074 .568 1.57 1.239l.538 .769c.76 1.079 1.36 1.459 2.609 1.191l.001 -.678l-.018 -.168a5.03 5.03 0 0 1 -.021 -.824l.017 -.185l.019 -.12l-.108 -.024c-2.976 -.71 -4.703 -2.573 -4.875 -6.139l-.01 -.31l-.004 -.292a5.6 5.6 0 0 1 .908 -3.051l.152 -.222l.122 -.163l-.045 -.196a5.2 5.2 0 0 1 .145 -2.642l.1 -.282l.106 -.253a1 1 0 0 1 .529 -.514l.144 -.047l.154 -.03z"
            stroke-width="0"
            fill="currentColor"
          />
        </svg>
        <br />
        Hemas' Evil corporation <br />

          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-copyright"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          fill="none"

          />

      </div>
    </div>
  </body>
  <script src="signUp.js"></script>
</html>
